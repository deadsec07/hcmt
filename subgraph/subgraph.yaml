specVersion: 0.0.4
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: SimpleSupplyChain
    network: localhost
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: SimpleSupplyChain
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Product
        - Transfer
        - Verification
        - FreezeEvent
      abis:
        - name: SimpleSupplyChain
          file: ./abis/SimpleSupplyChain.json
      eventHandlers:
        - event: ProductRegistered(indexed uint256,string,indexed address)
          handler: handleProductRegistered
        - event: ProductTransferred(indexed uint256,indexed address,indexed address)
          handler: handleProductTransferred
        - event: ProductVerified(indexed uint256)
          handler: handleProductVerified
        - event: ProductFrozen(indexed uint256)
          handler: handleProductFrozen
        - event: ProductUnfrozen(indexed uint256)
          handler: handleProductUnfrozen
      file: ./mappings/mapping.ts